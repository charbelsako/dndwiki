<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../css/main.css" />
    <title>Beastiary Page</title>
    <script src="../js/parse-data.js"></script>
    <script>
      window.addEventListener('load', async () => {
        const data = await loadData('../data/fluff-bestiary-mm.json')
        // iterate over the data and display them
        for (let i = 0; i < data.length; i++) {
          // generate the cards
          const card = `
            <div class="card">
              <img class="image" width="300" height="300" src="${
                data[i].images
                  ? `../img/${data[i].images[0].href.path}`
                  : '../img/landing_page/beastiary.png'
              }" alt="${data[i].name}" />
              <p>${data[i].name}</p>
            </div>
          `
          mainContainer.innerHTML += card
          // don't forget to remove this line
          if (i > 10) break
        }
      })
    </script>
    <style>
      .card {
        margin: 0;
        border-radius: 0;
        border: 0;
        outline: 5px ridge orange;
      }
    </style>
  </head>
  <body>
    <header>
      <a href="index.html">
        <img src="../dnd_logo.png" alt="logo" class="logo" />
      </a>
    </header>
    <div class="container mainContainer" id="mainContainer"></div>
  </body>
</html>
