<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="icon" href="icon.png" />
    <title>Landing</title>
  </head>
  <body>
    <!-- start of header html -->
    <header>
      <div class="onlargeonly">
        <span class="previous"> Go to the previous page </span>
      </div>
      <div>
        <img src="dndlogosmall.png" alt="logo" class="logo" />
      </div>
      <div class="onlargeonly">
        <input
          type="search"
          name="search"
          id="search"
          placeholder="search the entire website"
          class="searchBar"
        />
        <input type="submit" value="Go!" />
      </div>
    </header>
    <!-- end of header html -->
    <div class="container mainContainer">
      <div class="card">
        <p>Bestiary</p>
      </div>
      <div class="card">
        <p>Spells</p>
      </div>
      <div class="card">
        <p>Backgrounds</p>
      </div>
      <div class="card">
        <p>Races</p>
      </div>
      <div class="card">
        <p>Classes</p>
      </div>
      <div class="card">
        <p>Feats</p>
      </div>
      <div class="card">
        <p>Conditions</p>
      </div>
      <div class="card">
        <p>Names</p>
      </div>
    </div>
    <footer>
      My footer
    </footer>
  </body>
</html>
